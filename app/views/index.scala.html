@(message: String, categories: List[Category])

@main("Welcome to Play") {

    <h1>Zarest Application is going to be here soon!</h1>

    <div class="shape" id="shape1"></div>
    <div class="shape" id="shape2"></div>
    <div class="shape" id="shape3"></div>

    <ul>

    }
    </ul>


}
