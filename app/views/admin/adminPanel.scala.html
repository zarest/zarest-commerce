@(cats: List[Category])
    @import play.i18n._
    @import admin.mainPanel
    @mainPanel(Secured.getCurrentUser) {
        <h1>@Messages.get("home")</h1>
        @if(!cats.isEmpty) {
            <table data-toggle="table" border="solid">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Active</th>

                    </tr>
                </thead>
                @for(cust <- cats) {
                    <tr>
                        <td>
                        @cust.name
                        </td>
                        <td>

                            <img src="@routes.Administration.getImage(cust.id)" />

                        </td>


                    </tr>
                }
            </table>
        }
    }
