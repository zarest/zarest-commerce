@(title: String)(mainContent: Html)
<section class="container">
    <section class="row">
        <section class="col-xs-12">
            <ol class="breadcrumb">

            </ol>
        </section>
    </section>

    <section class="row row-offcanvas">

        <section class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Menu 1 </a></li>
                <li><a href="#">Menu 2</a></li>
                <li><a href="#">Menu 3</a></li>
            </ul>
        </section> <!--/.sidebar-offcanvas-->

        <section class="col-xs-12 col-sm-9">

            <p class="pull-left visible-xs">
                <button type="button" class="navbar-toggle" id="sideToggle" data-toggle="offcanvas">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </p>

            <section>
                <h3>@title</h3>
                @mainContent
            </section>
        </section> <!--/.col-xs-12.col-sm-9-->

    </section>
</section>
